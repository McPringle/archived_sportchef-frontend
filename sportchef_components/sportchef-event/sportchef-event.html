<link rel="import" href="../../bower_components/polymer/polymer.html" />
<link rel="import" href="../../bower_components/paper-card/paper-card.html" />
<link rel="import" href="../../bower_components/paper-button/paper-button.html" />
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html" />
<link rel="import" href="../../bower_components/iron-icons/maps-icons.html" />
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html" />

<dom-module id="sportchef-event">
    <template>
        <!-- scoped CSS for this element -->
        <style>
            paper-card {
                margin:         10px 0;
                color:          white;
                width:          24%;
                vertical-align: top;
            }

            label {
                display: inline-block;
                width:   4em;
            }

            .card-content h2 {
                font-weight:   bold;
                margin-bottom: 10px;
                margin-top:    0;
                font-size:     1.2em;
            }

            .card-content {
                font-weight:      300;
                min-height:       170px;
                text-align:       left;
            }

            .card-content div.bottomFixed {
                position: absolute;
                height: 55px;
                left: 16px;
                right: 16px;
                bottom: 16px;
            }

            /*
            .fav {
                position: absolute;
                top:      3%;
                left:     4%;
            }

            .fav:hover {
                cursor: pointer;
                color:  #e7e7e7;
            }*/

            @media only screen
            and (max-width: 1100px) {
                paper-card {
                    width: 32%;
                }
            }

            @media only screen
            and (max-width: 800px) {
                paper-card {
                    width: 49%;
                }
            }

            @media only screen
            and (max-width: 550px) {
                paper-card {
                    width: 100%;
                }
            }
        </style>

        <paper-card image="/api/events/{{event.eventId}}/image">
            <!--<div class="fav">
                <iron-icon icon="icons:stars"></iron-icon>
            </div>-->
            <div class="card-content" style$="background-color: {{event.cssBackgroundColor}};">
                <h2>{{event.title}}</h2>
                <div class="bottomFixed">
                    <span><iron-icon icon="icons:event"></iron-icon> {{formatDate(event.date)}} {{formatTime(event.time)}}</span><br />
                    <span><iron-icon icon="maps:place"></iron-icon> {{event.location}}</span>
                </div>
            </div>
        </paper-card>
    </template>

    <script>
        // register a new element called sportchef-event
        Polymer({
            is: "sportchef-event",
            properties: {
                // declare the eventid property
                event: {
                    type: Object
                }
            },
            formatDate: function(date) {
                var returnValue = date.year + '-';
                if (date.monthValue < 10) {
                    returnValue += '0';
                }
                returnValue += date.monthValue + '-';
                if (date.dayOfMonth < 10) {
                    returnValue += '0';
                }
                returnValue += date.dayOfMonth;
                return returnValue;
            },
            formatTime: function(time) {
                var returnValue = '';
                if (time.hour < 10) {
                    returnValue += '0';
                }
                returnValue += time.hour + ':';
                if (time.minute < 10) {
                    returnValue += '0';
                }
                returnValue += time.minute;
                return returnValue;
            }
        });
    </script>
</dom-module>
