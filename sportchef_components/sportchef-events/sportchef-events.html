<link rel="import" href="../../bower_components/polymer/polymer.html" />
<link rel="import" href="../sportchef-ajax/sportchef-ajax.html" />
<link rel="import" href="../sportchef-event/sportchef-event.html" />

<dom-module id="sportchef-events">
    <template>
        <sportchef-ajax api-url="/api/events" ajax-response="{{ajaxResponse}}"></sportchef-ajax>
        <!-- TODO: handle ajax errors -->
        <template is="dom-repeat" items="[[ajaxResponse]]">
            <sportchef-event event="{{item}}"></sportchef-event>
        </template>
    </template>

    <script>
        // register a new element called sportchef-events
        Polymer({
            is: "sportchef-events",
            generateHeaders: function(){
                var headers = {};
                var token = sessionStorage.getItem("token");
                if (token != null) {
                    headers.Token = token;
                }
                return headers;
            }
        });
    </script>
</dom-module>
